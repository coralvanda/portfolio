<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Kitty clicker!</title>
	<link rel="stylesheet" href="../static/kittyclicker/main.css">
</head>
<body>
	<div class="container">
		<div id="navbar">
			<div>
				<h3 class="center-text smaller-margins">
					Here there be cats!
				</h3>
			</div>
			<p class="smaller-margins">Select a kitty:</p>
			<ul id="catnav"></ul>
			<div class="full-width center" id="button-div">
				<div id='admin'>
					<h4>Admin</h4>
				</div>
				<div id="portfolio-link">
					<a href="http://coralvanda.com" class="no-line">
						<div class="button">Return to portfolio</div>
					</a>
				</div>
			</div>
		</div>
		<div class="whole">
			<div>
				<h2 class="smaller-margins">Click on the kitty!</h2>
			</div>
			<div class="cat">
				<div>
					<img id="kittyPic" src="" alt="A cute kitty for you to click on">
				</div>
				<div>
					<table>
						<tr>
							<td>Name:</td>
							<td id="kittyName"></td>
							<td></td>
							<td>Clicks:</td>
							<td id="kittyClicks"></td>
						</tr>
					</table>
				</div>
			</div>

			<div id='admin_UI' style="display: none;">
				<form id='admin_form'>
					Name: <input type='text' name='catName' id='form_name'><br>
					Image URL: <input type='url' name='catURL' id='form_url'><br>
					Clicks: <input type='text' name='userModifiedClicks' id='form_clicks'>
				</form>
			</div>
			<div id='admin_buttons' style="display: none;">
				<div class="button" id='admin_submit'>
					<h4>Submit</h4>
				</div>
				<div class="button" id='admin_cancel'>
					<h4>Cancel</h4>
				</div>
			</div>
		</div>
	</div>
	<script src="../static/kittyclicker/script.js"></script>
</body>
</html>
